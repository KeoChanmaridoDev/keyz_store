<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyz Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/style.css') }}">
</head>

<body class="antialiased ">

<!-- Search Overlay -->
<div id="search-overlay"
     class="fixed inset-0 bg-white bg-opacity-95 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden opacity-0">
    <div class="w-full max-w-xl text-center">
        <input type="text" id="search-input" placeholder="Search for products..."
               class="w-full text-2xl bg-transparent border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-gray-900 text-center placeholder-gray-400">
        <p class="mt-4 text-sm text-gray-500">Press Enter to search or Esc to close</p>
    </div>
    <button id="close-search"
            class="absolute top-6 right-6 text-2xl text-gray-600 hover:text-gray-900">&times;
    </button>
</div>

<div class="max-w-4xl mx-auto">

    {% include('layouts/header.html') %}

    <main class="px-4 sm:px-6 lg:px-8 py-12 min-h-screen">
        <div class="max-w-5xl mx-auto">
            <div class="mb-6">
                <a href="{{ url_for('home') }}"
                   class="text-sm text-gray-500 hover:text-gray-900 hover:underline flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Back to homepage
                </a>
            </div>
            <div class="grid md:grid-cols-2 gap-8 lg:gap-16 items-start">
                <div>
                    <div class="aspect-square bg-gray-100 rounded-lg">
                        <img id="main-image" src="{{ url_for('static',filename='assets/img/Ajazz (1).jpg') }}"
                             class="w-full h-full object-cover rounded-lg transition-opacity duration-300 ease-in-out">
                    </div>
                    <div class="mt-4 grid grid-cols-4 gap-4">
                        <img src="{{ url_for('static',filename='assets/img/Ajazz.jpg') }}"
                             data-large-src="{{ url_for('static',filename='assets/img/Ajazz.jpg') }}"
                             alt="Front view of product"
                             class="thumbnail-image w-full aspect-square object-cover rounded-md cursor-pointer ring-2 ring-gray-900">
                        <img src="{{ url_for('static',filename='assets/img/7hz Salnotes Zero.jpg') }}"
                             data-large-src="{{ url_for('static',filename='assets/img/7hz Salnotes Zero.jpg') }}"
                             alt="Side view of product"
                             class="thumbnail-image w-full aspect-square object-cover rounded-md cursor-pointer">
                        <img src="{{ url_for('static',filename='assets/img/7hz Salnotes Zero.jpg') }}"
                             data-large-src="{{ url_for('static',filename='assets/img/7hz Salnotes Zero.jpg') }}"
                             alt="Back view of product"
                             class="thumbnail-image w-full aspect-square object-cover rounded-md cursor-pointer">
                        <img src="{{ url_for('static',filename='assets/img/7hz Salnotes Zero.jpg') }}"
                             data-large-src="{{ url_for('static',filename='assets/img/7hz Salnotes Zero.jpg') }}"
                             alt="Detailed view of product"
                             class="thumbnail-image w-full aspect-square object-cover rounded-md cursor-pointer">
                    </div>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500 uppercase tracking-wider">Brand</p>
                    <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-gray-900 mt-2">Product Name</h1>
                    <p class="text-sm text-gray-400 uppercase mt-1">Category</p>
                    <p class="text-3xl text-gray-800 mt-4">$0.00</p>
                    <div class="mt-6 bg-gray-50 border border-gray-200 rounded-lg p-4">
                        <h2 class="text-base font-medium text-gray-900">Description</h2>
                        <p class="text-base text-gray-600 mt-2">
                            No description available
                        </p>
                    </div>
                </div>
            </div>
            <div class="mt-20">
                <h2 class="text-2xl font-bold tracking-tight text-center text-gray-800">You Might Also Like</h2>
                <div class="mt-8 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-6 sm:gap-8">
                    <div class="product-card group">
                        <a href="#">
                            <div class="aspect-square bg-gray-100 rounded-lg overflow-hidden">
                                <img src="https://placehold.co/600x600/111827/FFF?text=Related+1"
                                     alt="Related Product 1"
                                     class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                            </div>
                            <div class="text-center mt-4">
                                <p class="text-sm sm:text-base">Related Product A</p>
                                <p class="text-sm text-gray-500 mt-1">$25.00</p>
                            </div>
                        </a>
                    </div>
                    <div class="product-card group">
                        <a href="#">
                            <div class="aspect-square bg-gray-100 rounded-lg overflow-hidden">
                                <img src="https://placehold.co/600x600/4B5563/FFF?text=Related+2"
                                     alt="Related Product 2"
                                     class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                            </div>
                            <div class="text-center mt-4">
                                <p class="text-sm sm:text-base">Related Product B</p>
                                <p class="text-sm text-gray-500 mt-1">$50.00</p>
                            </div>
                        </a>
                    </div>
                    <div class="product-card group">
                        <a href="#">
                            <div class="aspect-square bg-gray-100 rounded-lg overflow-hidden">
                                <img src="https://placehold.co/600x600/4B5563/FFF?text=Related+2"
                                     alt="Related Product 2"
                                     class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                            </div>
                            <div class="text-center mt-4">
                                <p class="text-sm sm:text-base">Related Product B</p>
                                <p class="text-sm text-gray-500 mt-1">$50.00</p>
                            </div>
                        </a>
                    </div>
                    <div class="product-card group">
                        <a href="#">
                            <div class="aspect-square bg-gray-100 rounded-lg overflow-hidden">
                                <img src="https://placehold.co/600x600/DC2626/FFF?text=Related+3"
                                     alt="Related Product 3"
                                     class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
                            </div>
                            <div class="text-center mt-4">
                                <p class="text-sm sm:text-base">Related Product C</p>
                                <p class="text-sm text-gray-500 mt-1">$42.00</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>


<script src="{{ url_for('static',filename='assets/js/app.js') }}"></script>

</body>

</html>
